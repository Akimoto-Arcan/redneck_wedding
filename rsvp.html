<!DOCTYPE html>
<html>
<head>
  <title>RSVP - Our Wedding</title>
  <link rel="stylesheet" href="style.css"> <!-- Adjust the path as necessary -->
</head>
<body>
  <div class="container">
    <h1>RSVP to Our Wedding</h1>
    <form id="rsvp-form">
      <!-- Add your form fields here -->
      <p>Name: <input type="text" name="name"></p>
      <p>Email: <input type="email" name="email"></p>
      <p>Will you attend? 
        <select name="attendance">
          <option value="yes">Yes, I will be there!</option>
          <option value="no">Sorry, I can't come.</option>
        </select>
      </p>
      <p><input type="submit" value="Submit RSVP"></p>
    </form>
  </div>
  <script src="script.js"></script> <!-- Adjust the path as necessary -->
</body>
</html>
